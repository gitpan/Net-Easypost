name    = Net-Easypost
author  = Mark Allen <mrallen1@yahoo.com>, Hunter McMillen <mcmillhj@gmail.com>
license = Perl_5
copyright_holder = Mark Allen
copyright_year   = 2012

version = 0.10

[NextRelease]
format = %-9v   %{yyyy-MM-dd}d
[@Git]
allow_dirty = README.md
allow_dirty = dist.ini
allow_dirty = Changes
[@Filter]
bundle = @Basic
remove = Readme
[MetaJSON]
[AutoMetaResources]
bugtracker.rt      = 1
repository.github  = user:mrallen1;lcdist:Net-Easypost
homepage           = https://metacpan.org/dist/%{dist}
[ReadmeFromPod]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root
[PkgVersion]
[PodWeaver]
[CPANFile]
[Prereqs]
Moo = 1.004002
IO::Socket::SSL = 1.962
Mojolicious = 4.66
Hash::Merge::Simple = 0.051
perl = 5.016
